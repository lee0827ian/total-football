<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스페셜매치 등급표</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ...existing styles... */
    </style>
</head>
<body>
    <div class="header">
        <h1>⚽ 스페셜매치 등급표</h1>
    </div>

    <div class="controls">
        <button onclick="location.href='formation.html'">
            <span class="material-icons">sports_soccer</span>
            포메이션 짜기
        </button>
        <input type="text" id="search" placeholder="🔍 닉네임 검색...">
    </div>

    <div id="groupsContainer"></div>

    <div class="controls admin-controls">
        <input type="password" id="adminPass" placeholder="운영자 비밀번호">
        <button onclick="toggleAdmin()">
            <span class="material-icons">admin_panel_settings</span>
            운영자 모드
        </button>
    </div>

    <div id="addPlayerSection" class="controls hidden">
        <input type="text" id="newNick" placeholder="신규 선수 닉네임">
        <select id="newGrade"></select>
        <button onclick="addPlayer()">
            <span class="material-icons">person_add</span>
            선수 추가
        </button>
    </div>

    <script>
        let data = [];
        let isAdmin = false;
        const allGrades = ['T1', 'T2', 'T3', 'T4'];
        const groupsContainer = document.getElementById('groupsContainer');

        function render(players = data) {
            groupsContainer.innerHTML = '';
            const grouped = groupByGrade(players);
            
            allGrades.forEach(grade => {
                if (grouped[grade]) {
                    const group = document.createElement('div');
                    group.className = 'group';
                    
                    const count = grouped[grade].length;
                    group.innerHTML = `
                        <h2>
                            ${grade}
                            <span class="player-count">${count}명</span>
                        </h2>
                    `;
                    
                    const playersList = document.createElement('div');
                    playersList.className = 'players-list';
                    
                    grouped[grade].forEach(player => {
                        const playerDiv = document.createElement('div');
                        playerDiv.className = 'player';
                        playerDiv.innerHTML = `
                            <span class="material-icons">drag_indicator</span>
                            ${player.nick}
                        `;
                        playersList.appendChild(playerDiv);
                    });
                    
                    group.appendChild(playersList);
                    groupsContainer.appendChild(group);
                    
                    new Sortable(playersList, {
                        group: 'shared',
                        animation: 150,
                        onEnd: handleDrop
                    });
                }
            });
        }

        function handleDrop(evt) {
            if (!isAdmin) {
                render();
                return;
            }
            
            const playerName = evt.item.textContent.trim();
            const newGrade = evt.to.parentNode.querySelector('h2').textContent.trim().split(' ')[0];
            
            const playerIndex = data.findIndex(p => p.nick === playerName);
            if (playerIndex !== -1) {
                data[playerIndex].grade = newGrade;
                saveData();
            }
        }

        function addPlayer() {
            const nick = document.getElementById('newNick').value.trim();
            const grade = document.getElementById('newGrade').value;
            
            if (!nick || !grade) return;
            
            data.push({ nick, grade });
            saveData();
            document.getElementById('newNick').value = '';
        }

        function saveData() {
            localStorage.setItem('players', JSON.stringify(data));
            render();
        }

        function toggleAdmin() {
            const pass = document.getElementById('adminPass').value;
            if (pass === '5760') {
                isAdmin = !isAdmin;
                document.getElementById('addPlayerSection').classList.toggle('hidden');
                document.getElementById('adminPass').value = '';
            }
        }

        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = data.filter(player => 
                player.nick.toLowerCase().includes(searchTerm)
            );
            render(filtered);
        });

        function groupByGrade(players) {
            return players.reduce((groups, player) => {
                if (!groups[player.grade]) {
                    groups[player.grade] = [];
                }
                groups[player.grade].push(player);
                return groups;
            }, {});
        }

        // 초기 데이터 로드
        fetch('players.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('JSON 파일을 불러올 수 없습니다.');
                }
                return response.json();
            })
            .then(jsonData => {
                data = jsonData;
                render();
                
                const gradeSelect = document.getElementById('newGrade');
                allGrades.forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade;
                    option.textContent = grade;
                    gradeSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('데이터 로드 실패:', error);
                groupsContainer.innerHTML = `<p style="color: red; text-align: center; padding: 20px;">
                    데이터를 불러오는데 실패했습니다. 페이지를 새로고침 해주세요.</p>`;
            });
    </script>
</body>
</html>
