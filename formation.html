<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포메이션 짜기</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      margin: 0;
      background: url('field_background.png') no-repeat center center;
      background-size: contain;
      background-color: #000;
      font-family: sans-serif;
    }

    #formationField {
      display: flex;
      flex-direction: column;
      height: 90vh;
      justify-content: space-evenly;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .line {
      display: flex;
      justify-content: center;
      gap: 10px;
      min-height: 60px;
      flex-wrap: wrap;
      border: 2px dashed transparent;
    }

    .player {
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      cursor: grab;
    }

    .benchWrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: #f9f9f9;
    }

    .benchGroup {
      padding: 10px;
      border-radius: 8px;
      min-width: 180px;
      min-height: 60px;
    }

    #benchT3 {
      background-color: #e6f0ff;
    }

    #benchT4 {
      background-color: #fffacc;
    }

    .benchTitle {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>포메이션 편집</h2>
  <div id="formationField">
    <div id="attack" class="line" data-max="3"></div>
    <div id="mid1" class="line" data-max="3"></div>
    <div id="mid2" class="line" data-max="3"></div>
    <div id="defense" class="line" data-max="4"></div>
    <div id="gk" class="line" data-max="1"></div>
  </div>

  <div class="benchWrapper">
    <div class="benchGroup" id="benchT3">
      <div class="benchTitle">T3 그룹</div>
    </div>
    <div class="benchGroup" id="benchT4">
      <div class="benchTitle">T4 그룹</div>
    </div>
  </div>

  <script>
    let players = [];

    fetch('players.json')
      .then(res => res.json())
      .then(json => {
        players = json;
        renderBench();
        enableDropZones();
      });

    function renderBench() {
      const benchT3 = document.getElementById('benchT3');
      const benchT4 = document.getElementById('benchT4');
      benchT3.innerHTML += ''; // Clear only inner content (not title)
      benchT4.innerHTML += '';
      players.forEach(p => {
        const div = document.createElement('div');
        div.className = 'player';
        div.textContent = p.nick;
        div.dataset.nick = p.nick;
        if (p.grade === 'T3') benchT3.appendChild(div);
        else if (p.grade === 'T4') benchT4.appendChild(div);
      });
    }

    function enableDropZones() {
      const zones = ['attack', 'mid1', 'mid2', 'defense', 'gk'];
      zones.forEach(id => {
        const zone = document.getElementById(id);
        Sortable.create(zone, {
          group: 'shared',
          animation: 150,
          onAdd: () => limitPlayers(zone, id)
        });
      });

      Sortable.create(document.getElementById('benchT3'), {
        group: 'shared',
        animation: 150
      });

      Sortable.create(document.getElementById('benchT4'), {
        group: 'shared',
        animation: 150
      });
    }

    function limitPlayers(zone, id) {
      const max = parseInt(zone.dataset.max);
      const items = zone.querySelectorAll('.player');
      if (items.length > max) {
        zone.removeChild(items[items.length - 1]);
        alert(`${id.toUpperCase()}에는 최대 ${max}명까지 가능합니다.`);
      }
      updateTotalLimit();
    }

    function updateTotalLimit() {
      const all = document.querySelectorAll('.line .player');
      if (all.length > 11) {
        const last = all[all.length - 1];
        last.parentElement.removeChild(last);
        alert('포메이션은 최대 11명까지 가능합니다.');
      }
    }
  </script>
</body>
</html>
