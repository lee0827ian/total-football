<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포메이션 짜기</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      margin: 0;
      background: url('field_background.png') no-repeat center center;
      background-size: contain;
      background-color: #000;
      font-family: sans-serif;
    }
    #formationField {
      display: flex;
      flex-direction: column;
      height: 90vh;
      justify-content: space-evenly;
      align-items: center;
      padding: 10px 40px;
    }
    .line {
      display: flex;
      justify-content: center;
      gap: 10px;
      min-height: 60px;
      flex-wrap: wrap;
    }
    .player {
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      cursor: grab;
      white-space: nowrap;
    }
    .bench-area {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 2px solid #ccc;
      background: #fff;
      flex-wrap: wrap;
    }
    .bench-group {
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
    }
    #t3Bench { background-color: #e6f0ff; }
    #t4Bench { background-color: #fffacc; }
    h2 { text-align: center; color: white; margin-top: 10px; }
    h3 { text-align: center; margin-bottom: 6px; }
  </style>
</head>
<body>
  <h2>포메이션 편집</h2>
  <div id="formationField">
    <div id="attack" class="line" data-max="3"></div>
    <div id="mid1" class="line" data-max="3"></div>
    <div id="mid2" class="line" data-max="3"></div>
    <div id="defense" class="line" data-max="4"></div>
    <div id="gk" class="line" data-max="1"></div>
  </div>

  <div class="bench-area">
    <div class="bench-group" id="t3Bench">
      <h3>T3 벤치</h3>
    </div>
    <div class="bench-group" id="t4Bench">
      <h3>T4 벤치</h3>
    </div>
  </div>

  <script>
    let players = [];

    fetch('players.json')
      .then(res => res.json())
      .then(json => {
        players = json.map(p => {
          const div = document.createElement('div');
          div.className = 'player';
          div.textContent = p.nick;
          div.dataset.nick = p.nick;
          return { ...p, element: div };
        });
        renderBench();
        enableDropZones();
      });

    function renderBench() {
      const t3 = document.getElementById('t3Bench');
      const t4 = document.getElementById('t4Bench');
      players.forEach(p => {
        if (p.grade === 'T3') t3.appendChild(p.element);
        if (p.grade === 'T4') t4.appendChild(p.element);
      });
    }

    function enableDropZones() {
      const zones = ['attack', 'mid1', 'mid2', 'defense', 'gk'];
      zones.forEach(id => {
        const zone = document.getElementById(id);
        Sortable.create(zone, {
          group: 'shared',
          animation: 150,
          onAdd: () => limitPlayers(zone, id)
        });
      });

      ['t3Bench', 't4Bench'].forEach(id => {
        Sortable.create(document.getElementById(id), {
          group: 'shared',
          animation: 150
        });
      });
    }

    function limitPlayers(zone, id) {
      const max = parseInt(zone.dataset.max);
      const items = zone.querySelectorAll('.player');
      if (items.length > max) {
        zone.removeChild(items[items.length - 1]);
        alert(`${id.toUpperCase()}에는 최대 ${max}명까지 가능합니다.`);
      }
      updateTotalLimit();
    }

    function updateTotalLimit() {
      const all = document.querySelectorAll('#formationField .player');
      if (all.length > 11) {
        const last = all[all.length - 1];
        last.parentElement.removeChild(last);
        alert('포메이션은 최대 11명까지 가능합니다.');
      }
    }
  </script>
</body>
</html>
